name: pgAutoDBA application

on:
  push:
    branches:
      - main
      - mdashti/project-skeleton
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**/README.md'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        export POSTGRES_DATABASE_URL=NOT_SET_FOR_GITHUB_ACTIONS
        export PYTHONPATH=./src
        pytest
