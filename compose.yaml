version: '3.8'

services:
    autodba-agent:
        build:
            context: collector-api
            dockerfile: Dockerfile
        ports:
            - "${COLLECTOR_API_PORT:-7080}:7080"
        volumes:
            - collector_api_storage:/usr/local/autodba/share/collector_api_server/storage
        depends_on:
            - autodba-prometheus
        networks:
            - autodba_network
        environment:
            - PROMETHEUS_HOST=autodba-prometheus:9090
            - COLLECTOR_API_URL=http://autodba-agent:7080
            - API_KEY=DEFAULT-API-KEY

    autodba-webapp:
        build:
            context: bff
            dockerfile: Dockerfile
        ports:
            - "${BFF_WEBAPP_PORT:-4000}:4000"
        depends_on:
            - autodba-prometheus
        networks:
            - autodba_network
        environment:
            - PROMETHEUS_URL=http://autodba-prometheus:9090
            - ACCESS_KEY=DEFAULT-ACCESS-KEY

    autodba-prometheus:
        build:
            context: prometheus
            dockerfile: Dockerfile
        ports:
            - "${PROMETHEUS_PORT:-9090}:9090"
        volumes:
            - prometheus_data:/usr/local/autodba/prometheus_data
        networks:
            - autodba_network

networks:
    autodba_network:
        driver: bridge

volumes:
    prometheus_data:
    collector_api_storage:
