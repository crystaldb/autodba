global:
  scrape_interval:      1m
  evaluation_interval:  1m
  # scrape_timeout is set to the global default (10s).

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "pgexport"
    scrape_interval: 10s
    scrape_timeout: 10s
    static_configs:
      - targets: ["localhost:9187"]
  - job_name: "sqlexport"
    scrape_interval: 10s
    scrape_timeout: 10s
    static_configs:
      - targets: ["localhost:9399"]
  - job_name: "rds"
    scrape_interval: 30s
    static_configs:
      - targets: ["localhost:9043"]
        # :9043 rds exporter

remote_write:
  - url: "http://localhost:9090/api/v1/write"
